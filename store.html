<!DOCTYPE html>
<html>
  <head>
    <title>Dress Flow | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="style.css" />
    <script src="store.js" async></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <div class="basket">
          <a href="cart.html">
            <!-- <i class="fas fa-cart-arrow-down"></i> -->
          </a>
        </div>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="brand-name brand-name-large">Dress Flow</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">DRESS</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Breeze</span>
          <img class="shop-item-image" src="image/dress1.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$39.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Checker</span>
          <img class="shop-item-image" src="image/dress2.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$49.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Lavender Fur</span>
          <img class="shop-item-image" src="image/dress3.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$89.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">PinkMelon</span>
          <img class="shop-item-image" src="image/dress4.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$39.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section breeze">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Tangerine</span>
          <img class="shop-item-image" src="image/dress5.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$49.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">BlueSmoke</span>
          <img class="shop-item-image" src="image/dress6.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$69.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Image/dress5.jpeg"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Tangerine</span>
          </div>
          <span class="cart-price cart-column">$49.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Image/dress3.jpeg"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Lavender Fur</span>
          </div>
          <span class="cart-price cart-column">$89.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Dress Flow</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com" target="_blank">
              <img src="Images/YouTube Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.spotify.com" target="_blank">
              <img src="Images/Spotify Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="Images/Facebook Logo.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
